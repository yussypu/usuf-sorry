<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgive Me Yusuf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1 class="headline">Yusuf, I Have Failed You.</h1>
    <p class="message">
      Between uni deadlines, work chaos, and life moving at lightspeed, I haven’t watched your reels. Not one. Not even the Arsenal ones. This site is my way of saying: I’m sorry. And I will do better.
    </p>

    <button id="pledge-button">I Pledge to Watch Them All</button>
    <p id="response-message"></p>

    <footer>
      <img src="arsenal-logo.png" alt="Arsenal" class="arsenal" />
      <img src="tie-fighter.png" alt="TIE Fighter" class="tie-fighter" />
    </footer>
  </main>

  <script src="script.js"></script>
</body>
